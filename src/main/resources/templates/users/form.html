<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:fragment="form_contents">
    <table class="table table-bordered table-hover">
        <tr>
            <th class="active col-sm-3">Username</th>
            <td>
                <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
                    <label>
                        <input class="form-control" th:field="*{name}" type="text"/>
                    </label>
                    <span class="text-danger" th:errors="*{name}"
                          th:if="${#fields.hasErrors('name')}">Name error</span>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
