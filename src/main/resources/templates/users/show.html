<!DOCTYPE html>
<html layout:decorate="~{commons/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div layout:fragment="contents">
    <div class="row">
        <div class="col-sm-5">
            <div class="page-header">
                <div>
                    <h1>User Details</h1>
                </div>
                <table class="table table-bordered table-hover">
                    <tr>
                        <th class="active col-sm-3">username</th>
                        <td>
                            <div class="form-group" th:object="${user}">
                                <label class="media-body" th:text="*{name}">
                                </label>
                            </div>
                        </td>
                    </tr>
                </table>
                <form th:action="@{/users}" th:method="get">
                    <button class="btn btn-primary btn-lg pull-right" type="submit">List</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
